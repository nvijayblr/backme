<section class="content">
	<div class="create-proj-cont">
		<div class="create-proj-wrp steps-wrp">
			<div ng-include="'templates/partials/steps.html'"></div>
			<div class="steps-content">
				<div class="row steps-content-basic">
					<div class="proj-steps-wrp">
						<h5>Upload Videos &amp; Pictures</h5>
						<div class="drag-drop-box">
							<div class="upload-img"><span class="glyphicon glyphicon-cloud-upload"></span></div>
							<h4>DRAG &amp; DROP</h4>
							<p>OR</p>
							<h5>Browse</h5>
							<p>Supported files: JPEG, PNG <br>Size upto 30MB</p>
						</div>

						<div class="steps-form">
							<div class="input-wrp">
								<label class="f-label">How Much Money I Need</label>
								<md-input-container class="rupees">
									<label class="ph-label">Money needed</label>
									<i class="fa fa-rupee"></i>
									<input type="text">
								</md-input-container>
							</div>
							<div class="row clearfix">
								<label class="f-label" style="margin-left: 18px;">How I'm Going to Spend the Money</label>
								<div class="col-md-5">
									<div class="input-wrp">
										<md-input-container class="rupees">
											<label class="ph-label">50,000</label>
											<i class="fa fa-rupee"></i>
											<input type="text">
										</md-input-container>
									</div>
								</div>
								<div class="col-md-7">
									<div class="input-wrp">
										<md-input-container>
											<label class="ph-label">Description</label>
											<input type="text">
										</md-input-container>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 text-right"><a href="" class="add-more">+ Add More</a></div>
							</div>

							<div class="input-wrp">
								<label class="f-label" style="margin-bottom:20px;">Funding Duration</label>
								<md-radio-group ng-model="data.group1">
									<md-radio-button value="Days" class="md-primary">No. of Days</md-radio-button>
										<md-input-container>
											<label class="ph-label">30</label>
											<input type="text">
										</md-input-container>
									<md-radio-button value="Date">End by Date</md-radio-button>
									<md-datepicker ng-model="ctrl.myDate" md-placeholder=""></md-datepicker>
								</md-radio-group>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="steps-footer">
				<div class="row">
					<div class="col-md-6 prev">
						<p class="cont">Back to</p>
						<a href="#create/projectinfo" class="steps-back"><i class="fa fa-arrow-left" aria-hidden="true"></i><span>Basic Info</span></a>
					</div>
					<div class="col-md-6 next">
						<p class="cont">Continue to</p>
						<p><a href="#/create/rewards" class="steps-back">
							<span>Rewards &amp; Services</span>
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
						</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
