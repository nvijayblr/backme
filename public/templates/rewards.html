<form name="rewardsForm" ng-submit="rewardsForm.$valid && startProfile();" novalidate autocomplete="off">
<section class="content">
	<div class="create-proj-cont">
		<div class="create-proj-wrp steps-wrp">
			<div ng-include="'templates/partials/steps.html'"></div>
			<div class="steps-content">
				<div class="row steps-content-basic">
					<h5 style="margin-left:17px;">SUPPORT REWARDS</h5>
					<div ng-repeat="support in project.supportrewards track by $index">
						<div class="col-md-4 steps-form">
							<div class="reward-box">
								<div class="input-wrp">
									<md-input-container>
										<i class="fa fa-rupee"></i><label class="ph-label"><span class="txt-amout">500</span></label>
										<input type="text" class="txt-amout" ng-model="support.amount" name="amount" ng-pattern="/^[0-9]*$/" required>
										<div class="error-lable">Amount is required!</div>
									</md-input-container>
								</div>								
								<div class="input-wrp title">
									<md-input-container>
										<label class="ph-label"><span class="txt-title">Thank you!!!</span></label>
										<input type="text" class="txt-title" ng-model="support.title" name="amount" required>
										<div class="error-lable">Title is required!</div>
									</md-input-container>
								</div>								
								<div class="input-wrp title">
									<md-input-container>
										<label class="ph-label"><span class="txt-title">Description</span></label>
										<textarea  cols="5" class=" txt-title" ng-model="support.description" required></textarea>
										<div class="error-lable">Description is required!</div>
									</md-input-container>
								</div>					
							</div>
							<a href="" class="delete-rewards" ng-if="project.supportrewards.length>1" ng-click="deleteSupportRewards(project.supportrewards, $index)"><i class="fa fa-trash-o" aria-hidden="true"></i>Delete</a>
						</div>
					</div>
					<div class="col-md-4 steps-form" ng-if="project.supportrewards.length<5">
						<div class="reward-box-add">
							<a href="" class="add-box" ng-click="addSupportRewards(project.supportrewards)">+</a>
						</div>
					</div>
				</div>
				<div class="row steps-content-basic rewards-content">
					<h5 style="margin-left:17px;">SERVICE REWARDS</h5>
					<div ng-repeat="service in project.servicerewards track by $index">
						<div class="col-md-4 steps-form">
							<div class="reward-box">
								<div class="input-wrp">
									<md-input-container>
										<i class="fa fa-rupee"></i><label class="ph-label"><span class="txt-amout">500</span></label>
										<input type="text" class="txt-amout" ng-model="service.amount" name="amount" ng-pattern="/^[0-9]*$/" required>
										<div class="error-lable">Amount is required!</div>
									</md-input-container>
								</div>								
								<div class="input-wrp title">
									<md-input-container>
										<label class="ph-label"><span class="txt-title">Activity Name</span></label>
										<input type="text" class="txt-title" ng-model="service.activityName" name="activity" required>
										<div class="error-lable">Activity name is required!</div>
									</md-input-container>
								</div>								
								
								<div class="input-wrp">
									<md-input-container class="md-block md-time-to-avail" flex-gt-sm>
										<label class="ph-label">Time to avail service</label>
										<md-select ng-model="service.availableDate" required class="md-time-to-avail">
											<md-option value="3 Months">3 Months</md-option>
											<md-option value="3 Months">6 Months</md-option>
										</md-select>
										<div class="error-lable select">Your city is required!</div>
									</md-input-container>
								</div>
								<div class="input-wrp title">
									<md-input-container>
										<label class="ph-label"><span class="txt-title">Description</span></label>
										<textarea  cols="5" class=" txt-title" ng-model="service.description" required></textarea>
										<div class="error-lable">Description is required!</div>
									</md-input-container>
								</div>								
							</div>
							<a href="" class="delete-rewards" ng-if="project.servicerewards.length>1" ng-click="deleteServiceRewards(project.servicerewards, $index)"><i class="fa fa-trash-o" aria-hidden="true"></i>Delete</a>
						</div>
					</div>
					<div class="col-md-4 steps-form" ng-if="project.servicerewards.length<5">
						<div class="reward-box-add">
							<a href="" class="add-box" ng-click="addServiceRewards(project.servicerewards)">+</a>
						</div>
					</div>
				</div>
			</div>
			<div class="steps-footer">
				<div class="row">
					<div class="col-md-6 prev">
						<a href="#/create/projectdetails/{{projectId}}" class="steps-back">
							<p class="cont">Back to</p>
							<img src="assets/icons/left-arrow.svg" class="arrow-left"><span>Project Details</span>
						</a>
					</div>
					<div class="col-md-6 next">
						<button class="btn btn-default btn-subscribe btn-login steps-back" ng-click="rewardsForm.submit()">
							<p class="cont">Continue to</p>
							<p><span>Profile &amp; Account</span><img src="assets/icons/right-arrow.svg" class="arrow-right"></p>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</form>
